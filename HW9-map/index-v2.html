<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style-v2.css">
	<title>Document</title>
</head>
<body>
	<div class="map-container">
		<img src="./img/map.jpg" alt="map" class="map">

		<div class="island pulse"></div>

		<div class="table-island table">
			<div class="title">Остров сокровищь</div>
			<span class="text">Найди сундук мертвеца <b>130$</b> </span>
			<button class="button">Искать</button>
		</div>

		<div class="cherep pulse"></div>
		<div class="table-cherep table">
			<div class="title">Приют мертвеца</div>
			<span class="text">Проверь себя на смелость <b>90$</b> </span>
			<button class="button">Проверить</button>
		</div>

		<div class="kraken pulse"></div>
		<div class="table-kraken table">
			<div class="title">Аттракцион "Кракен"</div>
			<span class="text">Погружение на дно океана <b>100$</b> </span>
			<button class="button">Участвовать</button>
		</div>

		<div class="grot pulse"></div>
		<div class="table-grot table">
			<div class="title">Грот желаний</div>
			<span class="text">Магия исполнения желаний <b>230$</b> </span>
			<button class="button">Участвовать</button>
		</div>

		<div class="klad pulse"></div>
		<div class="table-klad table">
			<div class="title">Сундук капитана</div>
			<span class="text">Увлекательные поиски клада <b>175$</b> </span>
			<button class="button">Найти</button>
		</div>

		<div class="buhta pulse"></div>
		<div class="table-buhta table">
			<div class="title">Бухта тишины</div>
			<span class="text">Отдохнуть, покушать, набраться сил</span>
			<button class="button">Забронировать</button>
		</div>
	</div>
</body>
</html>
